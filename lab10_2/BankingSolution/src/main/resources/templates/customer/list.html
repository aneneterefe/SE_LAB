	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
<title>The MidWesTen- Banking Solution - List Customers</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="margin-top: 2em;">
		<div>
			<span style="font-size: 1.5em">List of Customers</span> 
			<span
				style="float: right;"> <a
				class="btn btn-outline-primary btn-lg"
				href="/bankingsolution/customer/new">Add New</a>
			</span>
		</div>
		<br>
		<div style="float: right;">
				<form id="searchBookForm" method="get"
					action="/bankingsolution/customer/search">
					<div class="input-group">
						<input type="text" class="form-control" id="searchString"
							name="searchString"
							placeholder="Enter a string to search for customers"
							th:value="${searchString}" autofocus />
						<div class="input-group-append">
							<button id="btnSubmit" type="submit"
								class="btn btn-outline-success">Search</button>
						</div>
					</div>
				</form>
			</div><br>
		<p>&nbsp;</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Customer Number</th>
					<th scope="col">First Name</th>
					<th scope="col">Middle Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Contact Phone Number</th>
					<th scope="col">Date of Birth</th>
					<th scope="col"></th>
					<th scope="col"></th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="customer, iter : ${customers}">
					<th scope="row" th:text="${iter.count}+'.'">#</th>
					<td th:text="${customer.customerNumber}"></td>
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.middleName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.contactPhoneNumber}"></td>
					<td th:text="${customer.dateOfBirth}"></td>
					<td><a
						th:href="@{'/bankingsolution/customer/edit/{customerId}'(customerId=${customer.customerId})}"
						class="btn btn-outline-warning">Edit</a></td>
					<td><a
						th:href="@{'/bankingsolution/customer/delete/{customerId}'(customerId=${customer.customerId})}"
						class="btn btn-outline-danger">Delete</a></td>
				</tr>
				<tr th:if="${customerSize < 1}">
					<td colspan="10" style="text-align: center;">No Customers
						available</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
