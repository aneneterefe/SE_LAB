<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Supplier Relationship Management (SRM) Web Application for the Golden Dome Market"
          name="description">
    <meta content="O. Kalu" name="author">
    <link href="favicon.ico" rel="icon">
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT" crossorigin="anonymous">-->
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
          integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
    <title>The MidWesTen- Banking Solution - New Account</title>
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="container" style="margin-top: 2em;">
        <form id="accountForm" method="post" action="/bankingsolution/account/new" th:object="${account}">
            <fieldset>
                <legend>New Account Form</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" name="accountId" th:value="${account.accountId}" />
                             <div class="form-group">
                                <label for="supplier">Customer:</label>
                                <span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"
                                      class="alert alert-danger"></span>
                                <select name="customer" id="customer" class="form-control" required="required">
                                    <option value="">Select a customer</option>
                                    <option th:if="${account.customer == null}" th:each="customer : ${customer}" th:value="${customer.customerId}" th:text="${customer.customerNumber}+'-'+${customer.firstName}+' '+ ${customer.LastName}"></option>
                                    <option th:if="${account.customer != null}" th:each="customer : ${customer}" th:value="${customer.customerId}" th:text="${customer.customerNumber}+'-'+${customer.firstName}+' '+ ${customer.LastName}" th:selected="${customer.customerId == account.customer.customerId}"></option>
                                </select>
                            </div>
                           
                            <div class="form-group">
                                <label for="accountNumber">Account Number</label>
                                <small><span th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                                             class="alert alert-danger"></span></small>
                                <input id="accountNumber" name="accountNumber" type="text" class="form-control" th:value="${account.accountNumber}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="supplier">Type of Account:</label>
                                <span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"
                                      class="alert alert-danger"></span>
                                <select name="accountType" id="accountType" class="form-control" required="required">
                                    <option value="">Select account type</option>
                                    <option th:if="${account.accountType == null}" th:each="accountType : ${accountType}" th:value="${accountType.accountTypeId}" th:text="${accountType.accountTypeName}"></option>
                                    <option th:if="${account.accountType != null}" th:each="accountType : ${accountType}" th:value="${accountType.accountTypeId}" th:text="${accountType.accountTypeName}" th:selected="${accountType.accountTypeId == account.accountType.accountTypeId}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="accountBalance">Balance(In US Dollars and Cents)</label>
                                <span th:if="${#fields.hasErrors('accountBalance')}" th:errors="*{accountBalance}"
                                      class="alert alert-danger"></span>
                                <input id="accountBalance" name="accountBalance" type="text" class="form-control" th:value="${account.accountBalance}" required="required">
                            </div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/bankingsolution/customer/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Add Customer</button>
                            </div>
                       </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
