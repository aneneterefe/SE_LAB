<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Supplier Relationship Management (SRM) Web Application for the Golden Dome Market"
          name="description">
    <meta content="O. Kalu" name="author">
    <link href="favicon.ico" rel="icon">
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT" crossorigin="anonymous">-->
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-2kOE+STGAkgemIkUbGtoZ8dJLqfvJ/xzRnimSkQN7viOfwRvWseF7lqcuNXmjwrL" crossorigin="anonymous">-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
          integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
    <title>The MidWesTen- Banking Solution - New Customer</title>
</head>
<body>

 <div th:replace="fragments/header :: header"></div>

    <div class="container" style="margin-top: 2em;">
        <form id="customerForm" method="post" action="/bankingsolution/customer/edit" th:object="${customer}">
            <fieldset>
              <div style="margin-bottom: 1em;">
                    <span style="font-size: 2em; color: #e95420;">Edit Customer with Customer Number: [[${customer.customerNumber}]]</span>
                </div>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" name="customerId" th:value="${customer.customerId}" />
                            <div class="form-group">
                                <label for="customerNumber">Customer Number</label>
                                <small><span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                                             class="alert alert-danger"></span></small>
                                <input id="customerNumber" name="customerNumber" type="text" class="form-control" th:value="${customer.customerNumber}" required autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                      class="alert alert-danger"></span>
                                <input id="firstName" name="firstName" type="text" class="form-control" th:value="${customer.firstName}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="middleName">Middle Name</label>
                                <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                      class="alert alert-danger"></span>
                                <input id="middleName" name="middleName" type="text" class="form-control" th:value="${customer.middleName}">
                            </div>
                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                      class="alert alert-danger"></span>
                                <input id="lastName" name="lastName" type="text" class="form-control" th:value="${customer.lastName}" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                        	<div class="form-group">
                                <label for="email">Email</label>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                      class="alert alert-danger"></span>
                                <input id="email" name="email" type="email" class="form-control" th:value="${customer.email}">
                            </div>
                            <div class="form-group">
                                <label for="contactPhoneNumber">Phone Number</label>
                                <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                                      class="alert alert-danger"></span>
                                <input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control" th:value="${customer.contactPhoneNumber}">
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                      class="alert alert-danger"></span>
                                <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" th:value="${customer.dateOfBirth}" placeholder="YYYY/MM/DD">
                            </div>
                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                                <a href="/bankingsolution/customer/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Edit Customer</button>
                            </div>
                       </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
