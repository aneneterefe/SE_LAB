<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css"
	integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/main-styles.css}" type="text/css">
<title>The MIU- Faculty-Student Advisory Program - List Students</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="margin-top: 2em;">
		<div>
			<span style="font-size: 1.5em">List of Students</span> 
			<span
				style="float: right;"> <a
				class="btn btn-outline-primary btn-lg"
				href="/fsap/student/new">Add New</a>
			</span>
		</div>
		<br>
		<p>&nbsp;</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Student ID Number</th>
					<th scope="col">Full Name</th>
					<th scope="col">Phone</th>
					<th scope="col">Email</th>
					<th scope="col">Date of Admission</th>
					<th scope="col">CPGA</th>
					<th scope="col">Faculty Advisor</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="student, iter : ${students}">
					<th scope="row" th:text="${iter.count}+'.'">#</th>
					<td th:text="${student.studentNumber}"></td>
					<td th:text="${student.fullName}"></td>
					<td th:text="${student.phoneNumber}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.dateOfAdmission}"></td>
					<td th:text="${student.cgpa}"></td>
					<td th:text="${student.faculty.fullName}"></td>
				</tr>
				<tr th:if="${studentSize < 1}">
					<td colspan="10" style="text-align: center;">No Students
						available</td>
				</tr>
			</tbody>
		</table>
		
	</div>

	<div th:replace="fragments/footer :: footer"></div>
